name: Deploy Voice Agent to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        cd client && npm install
    
    - name: Build React client
      run: |
        cd client && npm run build
    
    - name: Copy client build to server public directory
      run: |
        mkdir -p public
        cp -r client/build/* public/
    
    - name: Create production package.json
      run: |
        cat > package-prod.json << 'EOF'
        {
          "name": "voice-agent-hotel-supplies",
          "version": "1.0.0",
          "description": "Real-time voice agent for hotel breakfast supplies company",
          "main": "server.js",
          "scripts": {
            "start": "node server.js"
          },
          "dependencies": {
            "axios": "^1.6.2",
            "body-parser": "^1.20.2",
            "cors": "^2.8.5",
            "dotenv": "^16.3.1",
            "express": "^4.18.2",
            "microsoft-cognitiveservices-speech-sdk": "^1.40.0",
            "openai": "^4.20.1",
            "socket.io": "^4.7.4",
            "twilio": "^4.19.3"
          },
          "engines": {
            "node": ">=20.0.0"
          }
        }
        EOF
        mv package-prod.json package.json
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
      env:
        AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }} 